<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/shop.css">
    <link rel="icon" type="image/x-icon" href="./assest/logo.webp">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Shop</title>
</head>
<body>

    <nav>
        <div class="shop-container">
            <!-- search area -->
    
            <div class="shop-search">
                <input type="text" id="search" class="search-input"  placeholder="search product...">
                <svg
                class="search-icon"
                
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                <path d="M21 21l-6 -6" />
              </svg>
            </div>
    
            <!-- cart icon -->
            <div class="cart-icon">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                #
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
                />
                <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
              </svg>
              <small id="cart-count" class="cart-count">0</small>
    
    
             </div>
    
    
    
        </div>
    
      </nav>

      <main class="shop-filter-container">
        <div class="shop-filter">
            <h2>Filters</h2>
            <h3>Category</h3>
            <div id="filters-container">
                <div>
                    <input type="checkbox" class="check" id="cameras">
                    <label for="cameras">Cameras</label>
    
                </div>
                <div>
                    <input type="checkbox" class="check" id="smartphones">
                    <label for="smartphones">SmartPhones</label>
    
                </div>
                <div>
                    <input type="checkbox" class="check" id="games">
                    <label for="games">Games</label>
    
                </div>
                <div>
                    <input type="checkbox" class="check" id="televisions">
                    <label for="televisions">Televisions</label>
    
                </div>
    
            </div>
    
    
        </div>

         <!-- products wrapper -->
         <div id="products-wrapper">
            <!-- products  -->
         
        </div>
    

      </main>


    

    <script src="./script/shop.js"></script>
    
</body>
</html>
